  <title>kewlbunny</title>
  <style>
    @font-face {
      font-family: 'TahomaXP';
      font-style: normal;
      font-weight: 400;
      src: url(./public/fonts/TahomaXP.ttf) format('truetype');
    }
    html {
      background-color: black;
    }
    body {
      background-color: #000000;
      color: #efefef;
      display: flex;
      font-family: 'TahomaXP';
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }
    * {
      max-width: 100vw;
    }
    .no-select {
      -webkit-user-select: none;  /* Safari and Chrome */
      -moz-user-select: none;     /* Firefox */
      -ms-user-select: none;      /* IE/Edge */
      user-select: none;          /* Standard syntax */
    }
    .no-drag {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
    }
    ::selection {
      background: #ffb7b7;
      color: #000000;
    }
    ::-moz-selection {
      background: #ffb7b7;
      color: #000000;
    }
    .custom-highlight::selection {
      background: #ffb7b7;
    }
    .custom-highlight::-moz-selection {
      background: #ffb7b7;
    }
    .heading-text {
      font-size: 3rem;
      padding-top: 1rem;
      margin: 0rem;
    }
    .links {
      line-height: 1.5rem;
      padding: 1rem;
      text-align: center;
      font-size: 24px;
      width: 100%;
    }
    .links a {
      color: #e9e9eb;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
      position: relative;
    }
    .links a:hover {
      color: transparent;
    }
    .links a:hover::before,
    .links a:hover::after {
      content: attr(data-label);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      color: #e2e2e2;
      overflow: hidden;
    }
    .links a:hover::before {
      left: 2px;
      text-shadow: -2px 0 #ad353d;
      animation: glitch 1s infinite;
    }
    .links a:hover::after {
      left: -2px;
      text-shadow: -2px 0 #242b4b;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { clip: rect(2px, 9999px, 50px, 0); }
      25% { clip: rect(10px, 9999px, 75px, 0); }
      50% { clip: rect(10px, 9999px, 30px, 0); }
      75% { clip: rect(2px, 9999px, 40px, 0); }
      100% { clip: rect(20px, 9999px, 60px, 0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
